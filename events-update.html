<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <style>
        .flex {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="border: black solid 1px;width:60%;margin:20px">
        <div class="row" style="text-align: center;font-weight: bold;font-size: large;">
            <div class="col-12" style="padding: 10px;">Event 1</div>

        </div>
        <div class="row">
            <div class="col-12">
                <div style="text-align: center;">Number of available seats:23</div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10" style="border: black solid 1px;padding:10px;margin-bottom:20px;">
                <div class="row">
                    <div class="col-4" style="border: black solid 1px;margin:20px;">
                        <div
                            style="border-radius:50%; border:solid black 1px;padding:30%;margin:10px;font-weight: lighter;font-size: larger;">
                            Image</div>
                    </div>
                    <div class="col-7" style="margin:8px;">
                        <div class="flex">Name: <input type="text" name="" id=""
                                style="margin-left:5px;margin-bottom:5px;"></div>
                        <div class="flex">Email: <input type="text" name="" id=""
                                style="margin-left:5px;margin-bottom:5px;"></div>
                        <div class="flex">Phone No: <input type="text" name="" id=""
                                style="margin-left:5px;margin-bottom:5px;"></div>
                        <div class="flex">Number of seats: <input type="number" name="" id="" value="2" 
                                style="margin-left:5px;margin-bottom:5px;"></div>
                        <div class="flex">Name of attendee 2: <input type="text" name="" id=""
                                style="margin-left:5px;"></div>

                    </div>
                </div>
                <div class="row">
                    <div style="padding-left: 70%;"><input type="submit" value="submit"><input type="button"
                            value="cancel" style="margin: 10px;"></div>

                </div>

            </div>
            <div class="col-1"></div>

        </div>
    </div>
</body>

</html>
